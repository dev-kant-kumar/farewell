<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 600px;
        height: 800px;
        border-radius: 32px;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          ${getGradientColors(currentTemplate.primary)}
        );
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      "
    >
      <!-- Background Layer -->
      <div
        style="
          position: absolute;
          inset: 0;
          background: linear-gradient(
            315deg,
            ${getGradientColors(currentTemplate.bg)}
          );
          opacity: 0.9;
        "
      ></div>

      <!-- Top Border -->
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 12px;
          background: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.3),
            rgba(255, 255, 255, 0.6),
            rgba(255, 255, 255, 0.3)
          );
        "
      ></div>

      <!-- Corner Decorations -->
      <div
        style="
          position: absolute;
          top: 24px;
          left: 24px;
          width: 80px;
          height: 80px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 32px 0 32px 0;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 24px;
          right: 24px;
          width: 80px;
          height: 80px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 0 32px 0 32px;
        "
      ></div>
      <div
        style="
          position: absolute;
          bottom: 24px;
          left: 24px;
          width: 80px;
          height: 80px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 0 32px 0 32px;
        "
      ></div>
      <div
        style="
          position: absolute;
          bottom: 24px;
          right: 24px;
          width: 80px;
          height: 80px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 32px 0 32px 0;
        "
      ></div>

      <!-- Content -->
      <div
        style="
          position: relative;
          z-index: 10;
          padding: 40px;
          height: 100%;
          display: flex;
          flex-direction: column;
          text-align: center;
          color: white;
          font-family: system-ui, -apple-system, sans-serif;
        "
      >
        <!-- Header - Fixed -->
        <div style="flex-shrink: 0; margin-bottom: 24px">
          <div
            style="display: flex; justify-content: center; margin-bottom: 24px"
          >
            <div
              style="
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 3px solid rgba(255, 255, 255, 0.3);
                position: relative;
                font-size: 40px;
              "
            >
              üéâ
              <div
                style="
                  position: absolute;
                  top: -8px;
                  right: -8px;
                  width: 36px;
                  height: 36px;
                  background: linear-gradient(45deg, #fbbf24, #f97316);
                  border-radius: 50%;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  font-size: 18px;
                "
              >
                ‚ú®
              </div>
            </div>
          </div>

          <h3
            style="
              font-size: 40px;
              font-weight: 900;
              margin-bottom: 16px;
              letter-spacing: 2px;
            "
          >
            YOU'RE INVITED
          </h3>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 20px;
              margin-bottom: 24px;
            "
          >
            <div
              style="height: 2px; background: rgba(255, 255, 255, 0.4); flex: 1"
            ></div>
            <span style="font-size: 24px">üëë</span>
            <div
              style="height: 2px; background: rgba(255, 255, 255, 0.4); flex: 1"
            ></div>
          </div>
        </div>

        <!-- Guest Name - Flexible -->
        <div
          style="
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px 0;
          "
        >
          <h4
            style="
              font-size: 36px;
              font-weight: 900;
              margin-bottom: 16px;
              word-wrap: break-word;
              line-height: 1.2;
              max-height: 120px;
              overflow: hidden;
              display: -webkit-box;
              -webkit-line-clamp: 2;
              -webkit-box-orient: vertical;
            "
          >
            ${guestName || "Your Name Here"}
          </h4>
          <div
            style="
              width: 160px;
              height: 4px;
              background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
              );
              margin: 0 auto;
            "
          ></div>
        </div>

        <!-- Event Details - Fixed -->
        <div style="flex-shrink: 0">
          <div
            style="
              background: rgba(255, 255, 255, 0.15);
              border-radius: 20px;
              padding: 24px;
              border: 2px solid rgba(255, 255, 255, 0.2);
              margin-bottom: 20px;
            "
          >
            <h5
              style="
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
              "
            >
              üéÅ FAREWELL CELEBRATION
            </h5>
            <p style="font-size: 16px; opacity: 0.8; margin: 0">
              An Evening of Memories & New Beginnings
            </p>
          </div>

          <div
            style="
              font-size: 14px;
              opacity: 0.6;
              background: rgba(0, 0, 0, 0.2);
              border-radius: 12px;
              padding: 12px;
              border: 1px solid rgba(255, 255, 255, 0.1);
            "
          >
            <p style="margin: 0; font-weight: 500">
              üéì Hosted by BCA (2023-25) for BCA (2022-25)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
